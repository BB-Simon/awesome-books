<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet">
      
  </head>
  <body>
    <main>
      <section id="book-container" class="container">
        <h1 class="page-title">All awesome books</h1>
         <ul id="book-list" class="list-container">
        
      </ul> 
      </section>
      <div class="divider"></div>
      <section class="add-book">
        <h1 class="page-title">Add a new book</h1>
        <form id="add-book" class="add-book-form">
          <input type="text" name="title" id="title" placeholder="Title" />
          <br />
          <br />
          <input type="text" name="author" id="author" placeholder="Author" />
          <br />
          <br />
          <input type="submit" value="Add" />
        </form>
      </section>
    </main>

    <script src="/js/index.js"></script>
  </body>
</html>
